status = info
name = TestConfig

property.baseDir = src/test/resources/logs
property.logPattern = %d{YYYY-MM-dd HH:mm:ss.SSS} [%t] %-5level %l - %msg%n

appenders = console, rolling

appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = ${logPattern}

appender.rolling.type = RollingFile
appender.rolling.name = mainLogFile
appender.rolling.fileName = ${baseDir}/test_log.txt
appender.rolling.filePattern = ${baseDir}/test_log-%d{MM-dd-yyyy_HH.mm.ss}.txt.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = ${logPattern}
appender.rolling.policies.type = Policies
appender.rolling.policies.startup.type = OnStartupTriggeringPolicy

loggers = rolling

logger.rolling.name = mainLog
logger.rolling.level = debug
logger.rolling.additivity = false
logger.rolling.appenderRefs = rolling
logger.rolling.appenderRef.rolling.ref = mainLogFile

rootLogger.level = info
rootLogger.appenderRef.console.ref = Console